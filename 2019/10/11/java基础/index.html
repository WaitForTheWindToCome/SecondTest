<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> 第二章：类和对象的创建</span></span><br><span class="line"><span class="comment">概念：面向对象就是把一个项目，一个事情分成更小的项目，或者说分成一个个更小的部分，每一部分负责什么方面的功能，最后再由这些部分组合而成为一个整体。</span></span><br><span class="line"><span class="comment">好处：面相对象更接近实物的本质，提高代码的复用更具有扩展性。</span></span><br><span class="line"><span class="comment">如何使用：通常是创建类的对象再给属性赋值。</span></span><br><span class="line"><span class="comment">构造方法：构造方法的名称和类名相同，没有返回值类型。</span></span><br><span class="line"><span class="comment">GO g=new GO();</span></span><br><span class="line"><span class="comment">构造方法的重载：方法名相同，参数列表不同，这是构造方法的重载。</span></span><br><span class="line"><span class="comment">如果一个类中包含了两个或两个以上的方法，他们方法名相同，方法参数个数或者参数类型不同，则称该方法被重载了，这个过程是方法重载。</span></span><br><span class="line"><span class="comment">Static：可以用来修饰属性，方法和代码块，静态方法中不能使用this和super关键字。</span></span><br><span class="line"><span class="comment">第三章：封装</span></span><br><span class="line"><span class="comment">概念：封装指的是将对象的状态信息隐藏在对象内部，不允许外部程序直接访问对象内部信息，而是通过该类所提供的方法来实现对内部信息的操作访问。</span></span><br><span class="line"><span class="comment">好处：提高了安全性   提高了复用性  提高了实现细节</span></span><br><span class="line"><span class="comment">注意事项：类的属性中均用private来修饰  定义geter和seter方法</span></span><br><span class="line"><span class="comment">第四章：继承</span></span><br><span class="line"><span class="comment">概念：比如FeiGe快递系统中有三个实体类Person（人），Courier（快递员）,Customer（客户）类，Courier,Customer都属于（派生类）Person，所以都继承（extends）自Person类。</span></span><br><span class="line"><span class="comment">好处：提高了代码的重用性  提高了代码的扩展性</span></span><br><span class="line"><span class="comment">语法：class 类名 extends父接口&#123;</span></span><br><span class="line"><span class="comment">   //属性定义</span></span><br><span class="line"><span class="comment">   //方法定义&#125;</span></span><br><span class="line"><span class="comment">注意事项：1.子类继承父类所以的属性和方法，只不过只能调用非Private属性和方法2.java中的继承只支持单继承，意思是一个子类只能继承一个父类，但是允许多层继承       </span></span><br><span class="line"><span class="comment">继承中的构造方法：调用父类中的构造方法，</span></span><br><span class="line"><span class="comment">需用到关键字super super指代父类</span></span><br><span class="line"><span class="comment">重写的概念：在继承的关系中。子类会自动继承父类中定义的方法，但有时子类中需要对继承的方法进行一些修改，即对父类的方法进行重写。</span></span><br><span class="line"><span class="comment">语法：void 方法名（）&#123;&#125;</span></span><br><span class="line"><span class="comment">注意事项：子类重写父类的方法时，不能使用比父类中被重写的方法更严格的访问权限，重写方法和被重写方法必须具有相同的方法名，相同的参数列表和相同的返回值类型，重写方法的访问修饰符必须大于被重写方法的访问修饰符，否则就不能被称为方法的重写。</span></span><br><span class="line"><span class="comment">异常的处理：在程序执行代码的时候万一发生了异常，程序会按照预定的处理方法对异常进行处理，异常处理完毕之后，程序继续运行。</span></span><br><span class="line"><span class="comment">语法：5个关键字 try catch finally throw throws</span></span><br><span class="line"><span class="comment">常见的异常类型</span></span><br><span class="line"><span class="comment">Exception 异常层次的根类 ArithmeticException  算术错误情形，如以零作除数</span></span><br><span class="line"><span class="comment">ArrayIndexOutOfBoundsException  数组下标越界</span></span><br><span class="line"><span class="comment">NullPointerException空指针异常</span></span><br><span class="line"><span class="comment">ClassNotFoundException不能加载所需的类</span></span><br><span class="line"><span class="comment">InputMismatchException得到的数据类型与实际输入的类型不匹配</span></span><br><span class="line"><span class="comment">llegalArgumentException方法接收到非法参数</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">ClassCastException对象强制类型转换出错</span></span><br><span class="line"><span class="comment">NumberFormatException数字格式转换异常，如把“abc"转换成数字</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">第五章：多态</span></span><br><span class="line"><span class="comment">概念：指允许不同类的对象对同一消息做出响应即同同一消息可以根据发送对象的不同而采用多种不同的行为方式。</span></span><br><span class="line"><span class="comment">好处：可替换性 可扩充性 接口性 灵活性 简化性</span></span><br><span class="line"><span class="comment">多态的使用：</span></span><br><span class="line"><span class="comment">子类向父类转换称为向上转型</span></span><br><span class="line"><span class="comment">向上转型：&lt;父类型&gt;&lt;引用变量名&gt;=new&lt;子类型&gt;（）；</span></span><br><span class="line"><span class="comment">将一个指向子类对象的父类引用赋给一个子类的引用，即将父类类型转换子类类型，称为向下转型，此时必须进行强制类型转换。</span></span><br><span class="line"><span class="comment">向下转型：&lt;子类型&gt;&lt;引用变量名&gt;=（&lt;子类型&gt;）&lt;父类型的引用变量&gt;；</span></span><br><span class="line"><span class="comment">运算符：instanceof  进行类型的判断</span></span><br><span class="line"><span class="comment">Try-catch-finally 如果try中的所有语句正常执行完毕那么finally块就会被执行</span></span><br><span class="line"><span class="comment"> 多重catch 一段代码会出现多种异常这时可以在try语句后写多个catch语句块</span></span><br><span class="line"><span class="comment">第六章：抽象</span></span><br><span class="line"><span class="comment">概念：如果一个类没有足够的信息去描述一个具体的对象那我们就称之为抽象类</span></span><br><span class="line"><span class="comment">语法：public abstract class类名&#123;&#125;</span></span><br><span class="line"><span class="comment">作用：抽象类是用来继承的比普通类更通用</span></span><br><span class="line"><span class="comment">抽象方法：abstract修饰没有方法体之声明返回的数据类型 方法名称和所需要的参数</span></span><br><span class="line"><span class="comment">语法 ：public abstract 返回值类型 方法名（参数列表）；</span></span><br><span class="line"><span class="comment">注意事项：包含抽象方法的类一定是抽象类  抽象类中不一定都是抽象方法  构造方法不能生命为抽象方法  abstract不能与private static final native 并列修饰同一个方法</span></span><br><span class="line"><span class="comment">Final 修饰类 被final修饰过的类不能被继承 因为不能被继承所以此类中所有方法都是final修饰   该类如果不需要有子类不需要被扩展类的方法不允许被重写就用final修饰该类</span></span><br><span class="line"><span class="comment">Throws通过try-catch捕获处理异常</span></span><br><span class="line"><span class="comment">第七章：接口</span></span><br><span class="line"><span class="comment">概述：在软件中接口是一种规范和标准他们可以约束类的行为是一些方法特征的集合但是没有方法的实现</span></span><br><span class="line"><span class="comment">语法：</span></span><br><span class="line"><span class="comment">【修饰符】interface接口名extends父接口1，父接口2......&#123;//常量定义//方法定义&#125;</span></span><br><span class="line"><span class="comment">Class类名extends父类名implements接口1，接口2....&#123;//类成员&#125;</span></span><br><span class="line"><span class="comment">Run（）；方法提供服务</span></span><br><span class="line"><span class="comment">接口是一种能力接口是一种约定</span></span><br><span class="line"><span class="comment">抛出异常：throw 除系统自动抛出异常可以用throw自动抛出异常</span></span><br><span class="line"><span class="comment">Throw在程序中抛出异常throws在方法内抛出异常</span></span><br><span class="line"><span class="comment">第八章：集合框架</span></span><br><span class="line"><span class="comment">集合框架使用方便的接口和类都在java.util包中</span></span><br><span class="line"><span class="comment">集合框架的特点：</span></span><br><span class="line"><span class="comment">长度  数组长度是固定的集合长度是可变的</span></span><br><span class="line"><span class="comment">存储对象 数组可以存储基本的数据类型，也可以存储对象的引用 集合只能用于存储对象的引用</span></span><br><span class="line"><span class="comment">对象类型 数组必须是相同类型的数据  对象可以是不同类型</span></span><br><span class="line"><span class="comment">  接口区别：</span></span><br><span class="line"><span class="comment">Collection接口存储组 不唯一(允许重复)、 无序的对象。</span></span><br><span class="line"><span class="comment">Set接口继承Collection接口，存储-组唯一(不允许重复)、 无序的对象。</span></span><br><span class="line"><span class="comment">List接口继承Collection接口，存储组不唯-(允许重复)、 有序(以元素插入的次序来放置无素，不会重新排列)的对象</span></span><br><span class="line"><span class="comment">Map接口存储组成对的键 值对象，提供key(键)到value(值)的映射。Map中的key不要求有序，不允许重复。value 同样不要求有序，但允许重复。</span></span><br><span class="line"><span class="comment">List接口：</span></span><br><span class="line"><span class="comment">实现List接口的常用类有ArayList和Lnkedist.它们都可以容纳所有类型的对象，包括nll允许重复，并且都保证元素的存储顺序。</span></span><br><span class="line"><span class="comment">ArrayList和LinkedList的大致区别:</span></span><br><span class="line"><span class="comment">arraylist是实现了基于动态数组的数据结构，LinkedList基于链表的数据结构对于随机访问get和set, ArrayList 优于LinkedList, 因为LinkedList要移动指针。</span></span><br><span class="line"><span class="comment">对于新增和删除操作add和remove, LinkedList 比较占优势，因为ArrayList要移动数据。</span></span><br><span class="line"><span class="comment">list接口定义中的格各种常用方法</span></span><br><span class="line"><span class="comment">boolean add(Object o)在列表末尾顺序添加元素，起始索引位置从0开始</span></span><br><span class="line"><span class="comment">int size()返回列表中的元素个数</span></span><br><span class="line"><span class="comment">void add(int index,Objecto)在指定的索 引位置添加元素，原索引位置及其后面的元素依次后移</span></span><br><span class="line"><span class="comment">注意:新添加元素的索引位置必须介于0和列表中元素个数之间</span></span><br><span class="line"><span class="comment">0bject get(int index)返回指定索引位置处的元素</span></span><br><span class="line"><span class="comment">注意:取出的元素是Object类型，使用前需要进行强制类型转换</span></span><br><span class="line"><span class="comment">boolean contains(Object o)判断列表中是否存在指定元素</span></span><br><span class="line"><span class="comment">boolean remove(Object o)从列表中删除元素</span></span><br><span class="line"><span class="comment">Object remove(int index)从列表中删除指定位置元素，起始索引位置从0开始</span></span><br><span class="line"><span class="comment">Linkedlist的一些特殊用法                                                                 </span></span><br><span class="line"><span class="comment">void addFirst(Object o)在列表的首部添加元素</span></span><br><span class="line"><span class="comment">void addLast(Object o)在列表的末尾添加元素</span></span><br><span class="line"><span class="comment">Object getFirst( )返回列表中的第一” 个元素</span></span><br><span class="line"><span class="comment">Object getLast( )返回列表中的最后一个元素</span></span><br><span class="line"><span class="comment">Object removeFirst( )删除并返回列表中的第一个元素</span></span><br><span class="line"><span class="comment">Set接口</span></span><br><span class="line"><span class="comment">Hashset的优点就是各方面都很快但数据是无序的</span></span><br><span class="line"><span class="comment">Threeset优点是有序而且可以按照升序方式进行排序，但是其他各方面不突出</span></span><br><span class="line"><span class="comment">Map接口</span></span><br><span class="line"><span class="comment">Object put （object key，object value）以“键一值对”的方式进行存储</span></span><br><span class="line"><span class="comment">如果武图添加重复的</span></span><br><span class="line"><span class="comment">键，那么最后加入的“键-值对”将替换掉原先的“键一道</span></span><br><span class="line"><span class="comment">对”</span></span><br><span class="line"><span class="comment">Object get (Object key)根据键返回相关联的值，若不存在指定的键，则返回null</span></span><br><span class="line"><span class="comment">Object remove (Object key)删除指定的键映射的“键一值对”</span></span><br><span class="line"><span class="comment">int size()返回元素个数</span></span><br><span class="line"><span class="comment">Set keySet()返回键的集合</span></span><br><span class="line"><span class="comment">Collection values( )返回值的集合</span></span><br><span class="line"><span class="comment">boolean containsKey (Object key)若存在指定的键映射的“键值对”，则返回true</span></span><br><span class="line"><span class="comment">boolean isEmpty( )若不存在键一值映射关系，则返回true</span></span><br><span class="line"><span class="comment">void clear()从此映射中移除所有映射关系</span></span><br><span class="line"><span class="comment">泛型集合：list  ArrayList</span></span><br><span class="line"><span class="comment">ArrayL ist&lt;0bject&gt; list=new ArrayL ist&lt;0bject&gt;() ;</span></span><br><span class="line"><span class="comment">list. add (0);</span></span><br><span class="line"><span class="comment">list. add(99.9);</span></span><br><span class="line"><span class="comment">list. add(false);</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">使用泛型集合在创建集合对象时指定集合中元素的类型，从集合中取出元素时无须进行类型强制转换，并且如果把非指定类型对象放入集合，会出现编译错误。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"> </span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
